<section class="record-items-section">
    <div class="record-items-container">
  
      <div class="income-column">
        <h1>Income</h1>
  
        <div class="record-items">
          <div *ngFor="let item of recordItems">
            <app-record-item-card
              *ngIf="item.amount >= 0"
              [item]="item"
              (xButtonClick)="onDeleteButtonClicked(item)"
              (cardClick)="onCardClicked(item)"
              style="display:block; margin-bottom: 20px"></app-record-item-card>
          </div>
        </div>
      </div>
  
  
      <div class="expenses-column">
        <h1>Expenses</h1>
        
        <div class="record-items">
            <div *ngFor="let item of recordItems">
              <app-record-item-card
                *ngIf="item.amount < 0"
                [item]="item"
                (xButtonClick)="onDeleteButtonClicked(item)"
                (cardClick)="onCardClicked(item)"
                style="display:block; margin-bottom: 20px"></app-record-item-card>
            </div>
          </div>
      </div>
      
    </div>
  </section>
